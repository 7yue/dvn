<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     xmlns:ice="http://www.icesoft.com/icefaces/component">
    <script type="text/javascript">
        function clickclear(thisfield, defaulttext) {
            if (thisfield.value == defaulttext) {
                thisfield.value = "";
            }
        }
    </script>
    <fieldset>
        <label for="search">
            <ice:inputText onkeypress="if (window.event) return processEvent('', 'form1:search'); else return processEvent(event, 'form1:search');" value="#{(VDCRequest.currentVDC == null) ? 'Enter keywords to search this Dataverse Network' : 'Enter keywords to search this Dataverse'}" id="simpleSearch" onclick="clickclear(this, '#{(VDCRequest.currentVDC == null) ? 'Enter keywords to search this Dataverse Network' : 'Enter keywords to search this Dataverse'}')"/>
        </label>
        <label for="button">
             <ice:commandButton id="search" value="Search"  action="#{BasicSearchFragment.search_action}"/>
        </label>
    </fieldset>
    <div class="dvnSearchSuggestions">
        Try searching for <ice:outputLink value="/dvn/faces/StudyListingPage.xhtml">[keyword]</ice:outputLink>, <ice:outputLink value="/dvn/faces/StudyListingPage.xhtml">[keyword]</ice:outputLink>, <ice:outputLink value="/dvn/faces/StudyListingPage.xhtml">[keyword]</ice:outputLink>
    </div>
</div>
